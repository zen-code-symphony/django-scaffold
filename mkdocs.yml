site_name: django-scaffold

docs_dir: docs

theme:
  name: "material"
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.instant
    - search.suggest
    - search.highlight

plugins:
  - search:
  - mkdocstrings:
      handlers:
        python:
          paths: [app]

nav:
  - Index Page: index.md
  - Tutorials: tutorials.md
  - How-To-Guides: how-to-guides.md
  - Reference: reference.md
  - Explanation: explanation.md

repo_url: https://github.com/zen-code-symphony/django-scaffold

use_directory_urls: false
