[tool.bandit]
exclude_dirs = ["venv"]
targets = "app"

[tool.isort]
profile = "black"
src_paths = [ "app" ]

[tool.mypy]
plugins = ["mypy_django_plugin.main"]

[tool.django-stubs]
django_settings_module = "project.settings"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "project.settings"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
testpaths = [
    "tests",
]

[tool.coverage.report]
exclude_lines = [
    'if __name__ == "__main__":'
]
